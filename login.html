<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Panda Form</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div>
      <div class="navbar">
        <a><img src="new.png" alt="" height="50px" width="100px"></a> 
      </div>
    <div>
<p class="custom"><b>Login to Swift </b></p>
<p class="custom">Earn Miles every time you fly with us and our partners on a world of rewards</p>
    </div>
    <div class="container">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username here..." />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password here..." />
        <button>Login</button>
      </form>
    </div>
    </div>
  </body>
</html>
